<!DOCTYPE html>

<!-- Miguel loves unicorns and tea parties -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/dyp6rrc.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/621662113d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tseuqeR troppuS TI</title>
</head>

<body>
    <div class="crt">
        <div class="camera">
            <i class="fad fa-webcam" style="--fa-primary-opacity: 0; --fa-secondary-opacity: 1;"></i>
            <span class="blink">
                <i class="fad fa-webcam"
                    style="--fa-secondary-color: red; --fa-secondary-opacity: 0.9; --fa-primary-opacity: 0;"></i>
            </span>
        </div>

        <div class="mainWindow">

            <div class="titleBar">
                <h2>Windows 95 Support Wizard</h2>
            </div>

            <div class="formColumn">

                <img src="img/win95StockImage.png" alt="Computer with archaic software media">

                <div class="mainBox">

                    <div class="formHead">
                        <h2>Enter Information</h2>
                        <p>Please enter the information below. If you want, you can also type out the problem out very
                            specifically</p>
                    </div>

                    <form action="" class="formTop">


                        <label name="name" for="name">Name: </label>
                        <input type="text" required>

                        <label for="type">Category: </label>
                        <select name="category" id="" required>
                            <option value="">Please select an option</option>
                            <option value="email">Email</option>
                            <option value="hardware">Hardware</option>
                            <option value="internet">Internet, Network, and VPN</option>
                            <optin value="software">Software</optin>
                        </select>

                        <label for="error">Error: </label>
                        <textarea name="error" id="" class="text" placeholder="List any error message(s) you may be receiving, including error codes if available. If there aren't any error message, enter N/A"
                            required></textarea>

                        <label for="description">Description: </label>
                        <textarea name="description" id="" class="text" cols="30" rows="5"
                            placeholder="Descibe your issue. Be as descriptive as possible. If it's helpful, write the steps that created the problem. What were you doing at the time? What were you trying to do?"
                            required></textarea>

                    </form>                    

                </div>
            </div>
            <hr>
                    <div class="formBottom">                
                        <a href="http://www.nyan.cat"><input type="submit" class="btn" value="< Cancel"></a>
                        <input type="submit" class="btn" value="Submit >">
                    </div>
        </div>
    </div>

</body>

</html>
